<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <title>Customer-Product Transactional System.</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="Shop.css">
    </head>

    <body>
        <div class = "clearfix"  id="information-section">
<!-- Create box class which contains customer, product name and transaction -->

        <!-- Customer -->
            <div class = "box">
                <p id = box_heading>Customer</p>
                <p>First Name: 
                <input type="text" id="firstname" name="firstname"></p>
                <p>Last Name: 
                <input type="text" id="lastname" name="lastname"></p>
                <button id = "Btn" target="_blank" rel="nofollow noopener" onclick = "addCustomerRow();">Add</button>
                <!-- Button A HTML

<div class="button_cont" align="center"><a class="example_a" href="add-website-here" target="_blank" rel="nofollow noopener">Add Call to Action</a></div> -->
                <br>
                <br>
                <!-- Display the customer name and surname -->
                    <table id = customers>
                    <br>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th> 
                        </tr>
                        <tr id = "customerRow" onclick = "deleteCustomerRow();">
                            <td>Knot</td>
                            <td>Anotha</td>
                        </tr>
                        <tr>
                            <td>Jon</td>
                            <td>Doe</td>
                        </tr>
                    </table>
                    <br>
            </div>
<br>
              <!-- Product name -->
            <div class = "box">
                <p id = box_heading>Product </p>
                <p>Name: <input type="text" id="productname" name="productname"></p>
                <p>Price (R): <input type="text" id="price" name="price" style="width:50px"></p>
                <button id = "Btn" target="_blank" rel="nofollow noopener" onclick = "addProductRow();">Add</button>
                <br>
                <br>
                <!-- Display Name and Price of Product -->
                <table id = product>
                    <br>
                        <tr>
                            <th>Name</th>
                            <th>Price (R)</th> 
                        </tr>
                        <tr>
                            <td>Grandpa Energy</td>
                            <td>00.05</td>
                        </tr>
                        <tr>
                            <td>Milo (Cold)</td>
                            <td>20.00</td>
                        </tr>
                    </table>
                    <br>
            </div>
                <br>
            
                <!-- Transaction -->
            <div class = "box">
                <p id = box_heading>Transaction: </p>
                <p>Customer: <select name="customerfirstname" id = "customerfirstname">
                    <option value="Knot">Knot</option>
                    <option value="Jon">Jon</option>
                </select></p>
                <p>Product: <select name="productname" id = "productname">
                    <option value="Grandpa">Grandpa Energy</option>
                    <option value="Milo">Milo (Cold)</option>
                </select></p>
                    <p>Quantity: <input type="text" id="Quantity" name="Quantity" style="width:50px"></p>
                <input id = "Btn" type = "submit" value="Add">
                <br>
                <br>
                <!-- Display customer, Product and have option for customer to choose quantity-->
                <table id = transaction>
                    <br>
                        <tr>
                            <th>Customer</th>
                            <th>Product</th> 
                            <th>Quantity</th>
                            <th>Price (R)</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <br>
            </div>

        </div>
            

    </body>
    <script src = "Shop.js">  
    </script>
</html>
